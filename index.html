<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Content body -->
    <div class="card">

        <!-- Search bar -->
        <div class="search-bar">
            <label for="search"></label>
            <input type="search" name="search" id="search" placeholder="Search">
            <img src="public/search.svg" alt="search icon">
        </div>
        <p class="error">Invalid City!</p>

        <!-- Weather content -->
        <div class="weather">

        <!-- Weather image -->
        <img class="weather-icon" src="public/weather-status-images/clear.png" alt="Sunny image">
        
        <!-- City and Temp -->
        <div class="temp-city">

            <!-- Temp -->
            <h1><span class="temp">52</span>Â°F</h1>

            <!-- City and country -->
            <h2><span class="city">Albuquerque</span>, <span class="country">US</span></h2>
        </div>

        <!-- Humidity and wind -->
        <div class="humid-wind">

            <!-- Humidity -->
            <div class="info-content">

                <!-- Humidity svg -->
                <img src="public/water.svg" alt="humidity image">

                <!-- Humidity text -->
                <p><span class="humid">0</span>%<br>Humidity</p>
            </div>

            <!-- Wind speed -->
            <div class="info-content">

                <!-- Wind svg -->
                <img src="public/wind.svg" alt="wind image">

                <!-- Wind text -->
                <p><span class="wind">0</span> mp/h<br>Wind Speed</p>
            </div>
        </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
